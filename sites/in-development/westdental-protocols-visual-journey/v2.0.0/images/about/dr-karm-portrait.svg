<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="500" fill="#F5F3EC"/>

  <!-- Portrait frame -->
  <rect x="50" y="50" width="300" height="400" rx="20" fill="#EAE7DE" stroke="#3A2D33" stroke-width="3" stroke-opacity="0.1"/>

  <!-- Head/face -->
  <ellipse cx="200" cy="180" rx="60" ry="70" fill="#3A2D33" fill-opacity="0.3"/>

  <!-- Hair -->
  <ellipse cx="200" cy="140" rx="65" ry="35" fill="#3A2D33" fill-opacity="0.4"/>

  <!-- Eyes -->
  <circle cx="185" cy="170" r="4" fill="#3A2D33" opacity="0.6"/>
  <circle cx="215" cy="170" r="4" fill="#3A2D33" opacity="0.6"/>

  <!-- Nose -->
  <ellipse cx="200" cy="185" rx="3" ry="8" fill="#3A2D33" opacity="0.3"/>

  <!-- Smile -->
  <path d="M180 200 Q200 215 220 200" stroke="#E6A444" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.7"/>

  <!-- Professional attire - collar -->
  <rect x="170" y="240" width="60" height="80" rx="10" fill="#FFFFFF" fill-opacity="0.9"/>
  <rect x="160" y="250" width="80" height="70" rx="15" fill="#3A2D33" fill-opacity="0.2"/>

  <!-- White coat lapels -->
  <path d="M170 250 L180 270 L170 290" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.8"/>
  <path d="M230 250 L220 270 L230 290" stroke="#FFFFFF" stroke-width="4" fill="none" opacity="0.8"/>

  <!-- Dental tools in pocket -->
  <rect x="175" y="280" width="2" height="15" fill="#E6A444" opacity="0.6"/>
  <rect x="180" y="285" width="2" height="10" fill="#E6A444" opacity="0.6"/>
  <circle cx="185" cy="288" r="2" fill="#E6A444" opacity="0.6"/>

  <!-- Name plate area -->
  <rect x="80" y="380" width="240" height="50" rx="10" fill="#3A2D33" fill-opacity="0.1"/>
  <text x="200" y="400" font-family="Arial, sans-serif" font-size="18" fill="#3A2D33" opacity="0.8" text-anchor="middle" font-weight="bold">Dr. Karm</text>
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="12" fill="#3A2D33" opacity="0.6" text-anchor="middle">Principal Dentist</text>

  <!-- Professional credentials -->
  <text x="200" y="470" font-family="Arial, sans-serif" font-size="10" fill="#3A2D33" opacity="0.5" text-anchor="middle">BDS, MFDS, GDC Reg.</text>

  <!-- Decorative elements -->
  <circle cx="90" cy="90" r="3" fill="#E6A444" opacity="0.4"/>
  <circle cx="320" cy="110" r="3" fill="#E6A444" opacity="0.4"/>
  <circle cx="310" cy="380" r="2" fill="#E6A444" opacity="0.3"/>
  <circle cx="100" cy="370" r="2" fill="#E6A444" opacity="0.3"/>

  <!-- Subtle dental motif -->
  <path d="M320 160 Q325 165 330 160 Q335 155 340 160" stroke="#E6A444" stroke-width="1.5" fill="none" opacity="0.3"/>
  <circle cx="325" cy="175" r="1.5" fill="#E6A444" opacity="0.3"/>
  <circle cx="335" cy="175" r="1.5" fill="#E6A444" opacity="0.3"/>
</svg>
