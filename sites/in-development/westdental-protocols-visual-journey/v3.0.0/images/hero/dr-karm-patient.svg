<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#F5F3EC"/>

  <!-- Main content area -->
  <rect x="50" y="50" width="500" height="300" rx="15" fill="#EAE7DE" stroke="#3A2D33" stroke-width="2" stroke-opacity="0.1"/>

  <!-- Doctor figure (left) -->
  <circle cx="180" cy="140" r="25" fill="#3A2D33" fill-opacity="0.3"/>
  <rect x="160" y="165" width="40" height="60" rx="8" fill="#3A2D33" fill-opacity="0.2"/>
  <rect x="170" y="175" width="20" height="40" rx="3" fill="#FFFFFF" fill-opacity="0.8"/>

  <!-- Patient figure (right) -->
  <circle cx="420" cy="140" r="25" fill="#3A2D33" fill-opacity="0.3"/>
  <rect x="400" y="165" width="40" height="60" rx="8" fill="#3A2D33" fill-opacity="0.2"/>

  <!-- Dental chair suggestion -->
  <rect x="350" y="200" width="80" height="30" rx="15" fill="#E6A444" fill-opacity="0.3"/>

  <!-- Smiling indication -->
  <path d="M150 190 C150 190 210 230 300 230 C390 230 450 190 450 190" stroke="#E6A444" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>

  <!-- West Dental logo/text area -->
  <rect x="220" y="280" width="160" height="40" rx="8" fill="#3A2D33" fill-opacity="0.1"/>
  <text x="300" y="295" font-family="Arial, sans-serif" font-size="12" fill="#3A2D33" opacity="0.7" text-anchor="middle" font-weight="600">WEST DENTAL</text>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="10" fill="#3A2D33" opacity="0.5" text-anchor="middle">Professional Care</text>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#E6A444" opacity="0.4"/>
  <circle cx="520" cy="120" r="3" fill="#E6A444" opacity="0.4"/>
  <circle cx="480" cy="80" r="2" fill="#E6A444" opacity="0.3"/>
  <circle cx="130" cy="250" r="2" fill="#E6A444" opacity="0.3"/>
</svg>
